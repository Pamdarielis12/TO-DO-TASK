<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO TASK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        input[type="text"], input[type="password"], input[type="datetime-local"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #0056b3;
        }

        .task-list, .completed-tasks {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .task-list h2, .completed-tasks h2 {
            margin-top: 0;
        }

        .task-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item button {
            background: #28a745;
        }

        .task-item button:hover {
            background: #218838;
        }

        .task-item span {
            flex-grow: 1;
            margin-right: 10px;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: #aaa;
        }

        .task-item.completed button {
            background: #dc3545;
        }

        .task-item.completed button:hover {
            background: #c82333;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .logout-button {
            background: #dc3545;
            color: #fff;
        }

        .logout-button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>TO DO TASK</h1>
        </div>
    </header>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-email" placeholder="Email" aria-label="Email">
            <input type="password" id="login-password" placeholder="Password" aria-label="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>

        <div class="form-container" id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-name" placeholder="Name" aria-label="Name">
            <input type="text" id="register-email" placeholder="Email" aria-label="Email">
            <input type="password" id="register-password" placeholder="Password" aria-label="Password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>

        <div class="form-container" id="task-manager" style="display: none;">
            <h2>Your Tasks</h2>
            <input type="text" id="new-task" placeholder="New Task" aria-label="New Task">
            <input type="datetime-local" id="task-due-date" aria-label="Fecha lÃ­mite para completar">
            <button onclick="addTask()">Add Task</button>
            <button class="logout-button" onclick="logout()">Logout</button>
            <div id="tasks" class="task-list"></div>
            <div id="completed-tasks" class="completed-tasks">
                <h2>Completed Tasks</h2>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 TO DO TASK. All rights reserved.</p>
    </div>

    <script>
        const LOGGED_IN_KEY = 'loggedIn';
        const USER_KEY = 'currentUser';
        const TASKS_KEY = 'tasks_';
        const COMPLETED_TASKS_KEY = 'completedTasks_';
        let tasks = [];
        let completedTasks = [];

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            if (email && password) {
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem(LOGGED_IN_KEY, 'true');
                        localStorage.setItem(USER_KEY, email);
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('register-form').style.display = 'none';
                        document.getElementById('task-manager').style.display = 'block';
                        loadTasks();
                        renderTasks();
                        renderCompletedTasks();
                    } else {
                        alert('Invalid email or password.');
                    }
                });
            } else {
                alert('Please fill in all fields.');
            }
        }

        function register() {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value.trim();
            if (name && email && password) {
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Registered successfully!');
                        showLoginForm();
                    } else {
                        alert('Email already registered.');
                    }
                });
            } else {
                alert('Please fill in all fields.');
            }
        }

        function logout() {
            localStorage.removeItem(LOGGED_IN_KEY);
            localStorage.removeItem(USER_KEY);
            document.getElementById('task-manager').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function addTask() {
            const taskText = document.getElementById('new-task').value.trim();
            const dueDate = document.getElementById('task-due-date').value;
            if (taskText && dueDate) {
                const newTask = { text: taskText, dueDate, completed: false };
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                document.getElementById('new-task').value = '';
                document.getElementById('task-due-date').value = '';
            } else {
                alert('Please enter a task and a due date.');
            }
        }

        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            if (tasks[index].completed) {
                completedTasks.push(tasks[index]);
                tasks.splice(index, 1);
            } else {
                tasks.push(completedTasks[index]);
                completedTasks.splice(index, 1);
            }
            saveTasks();
            renderTasks();
            renderCompletedTasks();
        }

        function renderTasks() {
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = '<h2>Tasks</h2>';
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item${task.completed ? ' completed' : ''}`;
                taskItem.innerHTML = `
                    <span>${task.text} - Due: ${task.dueDate}</span>
                    <button onclick="toggleTaskCompletion(${index})">${task.completed ? 'Mark as Incomplete' : 'Complete'}</button>
                `;
                tasksContainer.appendChild(taskItem);
            });
        }

        function renderCompletedTasks() {
            const completedTasksContainer = document.getElementById('completed-tasks');
            completedTasksContainer.innerHTML = '<h2>Completed Tasks</h2>';
            completedTasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item${task.completed ? ' completed' : ''}`;
                taskItem.innerHTML = `
                    <span>${task.text} - Due: ${task.dueDate}</span>
                    <button onclick="toggleTaskCompletion(${index})">${task.completed ? 'Mark as Incomplete' : 'Complete'}</button>
                `;
                completedTasksContainer.appendChild(taskItem);
            });
        }

        function saveTasks() {
            const user = localStorage.getItem(USER_KEY);
            localStorage.setItem(TASKS_KEY + user, JSON.stringify(tasks));
            localStorage.setItem(COMPLETED_TASKS_KEY + user, JSON.stringify(completedTasks));
        }

        function loadTasks() {
            const user = localStorage.getItem(USER_KEY);
            tasks = JSON.parse(localStorage.getItem(TASKS_KEY + user)) || [];
            completedTasks = JSON.parse(localStorage.getItem(COMPLETED_TASKS_KEY + user)) || [];
        }

        window.onload = function() {
            if (localStorage.getItem(LOGGED_IN_KEY)) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('task-manager').style.display = 'block';
                loadTasks();
                renderTasks();
                renderCompletedTasks();
            }
        };
    </script>
</body>
</html>
